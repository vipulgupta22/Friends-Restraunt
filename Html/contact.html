<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Friends-Restraunt/Css/contact.css">
    <title>Contact</title>
</head>
<body>
    <section>
    <div class="container">
        <div class="contactInfo">
            <h2>Contact Info</h2>
            <ul class="info">
               <li>
                   <span><img src="../Images/location.png"></span>
                   <span>123 Krishna nagar <br>
                           Delhi, 121102
                        </span>
               </li> 
               <li>
                   <span><img src="../Images/mail.png" alt="">  </span>
                   <span>f&f@gmail.com</span>
               </li>
               <li>
                <span><img src="../Images/call.png" alt="">  </span>
                <span>999-999-9999</span>
             </li>
           </ul>
           <ul class="sci">
               <li><a href="#"><img src="../Images/1.png" alt=""></a></li>
               <li><a href="#"><img src="../Images/2.png" alt=""></a></li>
               <li><a href="#"><img src="../Images/3.png" alt=""></a></li>
               <li><a href="#"><img src="../Images/4.png" alt=""></a></li>
               <li><a href="#"><img src="../Images/5.png" alt=""></a></li>

           </ul>
        </div>
        <div class="contactForm">
            <h2>send a message</h2>
            <div class="formBox">
                <div class="inputBox w50">
                    <input type="text" required>
                    <span>First Name</span>
                </div>
                <div class="inputBox w50">
                    <input type="text" required>
                    <span>Last Name</span>
                </div>
                <div class="inputBox w50">
                    <input type="email" required>
                    <span>Email Address</span>
                </div>
                <div class="inputBox w50">
                    <input type="text" required>
                    <span>Mobile Number</span>
                </div>
                <div class="inputBox w100">
                    <textarea required></textarea>
                    <span>write your message here...</span>
                </div>
                <div class="inputBox w100">
                    <input type="submit" value="Send">
                </div>
            </div>
        </div>
    </div>
    </section>
</body>
</html>
